<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYCELECT | Inventario</title>
    <link rel="icon" href="Icon/Logo Solo sf.ico">
    <link rel="stylesheet" href="Estilos/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Doppio+One&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Inicio de Header -->
    <header class="inicio">
        <div class="malla">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.219);">
                <div class="container-fluid">
                    <div class="logo">
                        <img src="Icon/Logo Solo sf.ico">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" style="background-color: rgba(25, 204, 235, 0.4); border-radius: 10px; text-align: center;">Iniciar Sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre nosotros</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorías
                    </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink" style="background-color: rgb(0, 0, 0);">
                                    <li><a class="dropdown-item" href="#">Alarma de Seguridad</a></li>
                                    <li><a class="dropdown-item" href="#">Cámaras de Seguridad</a></li>
                                    <li><a class="dropdown-item" href="#">Control de Accesos</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- PANEL DE INVENTARIO -->
            <div class="general">
                <div class="ingreso">
                    <!-- TITULO -->
                    <table class="tbl-ingreso">
                        <tr class="titulo">
                            <td class="tl-texto">
                                <h1><i> INVENTARIO 2022 - 2023 </i></h1>
                            </td>
                            <td class="tl-logo">
                                <img src="Images/inventario-simbolo.png" alt="Logo de titulo">
                            </td>
                        </tr>
                    </table>
                    <!-- INGRESO DE DATOS AL INVENTARIO  -->

                    <form id="formulario">
                        <table class="tbl-form">
                            <tr>
                                <td class="nombre-form"><label for="fm-producto">PRODUCTO:</label></td>
                                <td colspan="2" class="campo-form"><input id="fm-producto" type="text" required></td>
                            </tr>
                            <tr>
                                <td class="nombre-form"><label for="fm-serial">S/N PRODUCTO:</label></td>
                                <td colspan="2" class="campo-form"><input id="fm-serial" type="text" required></td>
                            </tr>

                            <!-- ESPECIFICACIONES PARTICULARES  -->
                            <tr>
                                <td colspan="3">
                                    <div class="especif">
                                        <table class="tbl-especif">
                                            <tr>
                                                <td class="nombre-form-especif"><label for="pr-color">COLOR:</label></td>
                                                <td class="campo-form-especif"><input id="pr-color" type="color" required></td>
                                                <td rowspan="3" class="campo-form-especif-img"><input required id="pr-img" type="file" contextmenu=" ">
                                                    <label id="txt-img" for="pr-img"><div class="archivo-txt">Adjuntar Archivo de referencia</div></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="nombre-form-especif"><label for="pr-tamaño">TAMAÑO (cm):</label></td>
                                                <td class="campo-form-especif"><input required id="pr-tamaño" type="number" value="0">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="nombre-form-especif"><label for="pr-bio">BIODEGRADABLE: </label></td>
                                                <td class="campo-form-especif">
                                                    <select id="pr-bio">
                                                    <option disabled>Seleccione:</option>
                                                    <option value="Sí">Sí</option>
                                                    <option value="No" >No</option>
                                                    <option value="Sin Especificar" selected>Sin Especificar</option>
                                                </select>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>

                            <!--<img src="Images/Logo Solo sf.png" alt="Imagen de referencia">-->


                            <tr>
                                <td class="nombre-form"><label for="fm-mail">CORREO DE INGRESO:</label></td>
                                <td colspan="2" class="campo-form"><input type="email" id="fm-mail"></td>
                            </tr>
                            <tr>
                                <td class="nombre-form"><label for="fm-proveedor">PROVEEDOR:</label></td>
                                <td colspan="2" class="campo-form"><input id="fm-proveedor" type="text" required></td>
                            </tr>
                            <tr>
                                <td class="nombre-form"><label for="fm-fecha">FECHA DE INGRESO:</label></td>
                                <td colspan="2" class="campo-form"><input id="fm-fecha" type="datetime-local" required></td>
                            </tr>
                            <tr>
                                <td colspan="3" class="btn-form">
                                    <button type="button" class="btn btn-success" onclick="enviar_a_Inventario()">Enviar Información</button>
                                </td>
                            </tr>

                        </table>
                    </form>
                </div>

                <!-- MOSTRADOR DE DATOS DE INVENTARIO -->
                <div class="mostrador">
                    <div class="form-header">
                        <h2 class="tl-inv">Inventario Ingresado</h2>
                        <div class="buscador">
                            <div class="buscar">
                                <label for="most-buscador">Buscar: </label>
                                <input type="search" id="most-buscador">
                            </div>
                            <div class="contar">
                                <label id="txt-ingreso">Total Ingresados: </label>
                                <input type="text" id="total-ingresados" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="contRack">
                        <table id="rack">
                            <!--INGRESO DE DATOS MEDIANTE JAVASCRIPT-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!--PENDIENTES: 
    -FUNCIÓN EDITARPRODUCTO
    -INGRESO DE QUERYS 
    -MEJORA DE ESTÉTICA-->


    <!-- Inicio de Footer -->
    <footer class=" foot ">
        <div class="footer-content ">
            <div class="logo-foot ">
                <img src="Images/logo-banner-sf.png " class="banner-foot ">
            </div>
            <p>U Camper developer | Mayckell Pérez </p>
        </div>
        <ul class="socials ">
            <li><a href=" ">Home</a></li>
            <li><a href=" ">Sobre nosotros</a></li>
            <li><a href=" ">Categorías</a></li>
            <li><a href=" ">Iniciar sesión</a></li>
        </ul>
    </footer>
    <!-- Fin de Footer -->

    <!-- Enlace de JavaScript-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <!--iNICIO DE MODAL-->
                    <div class="ingreso-datos">
                        <form class="ingresoFormulario">
                            <table class="tbl-form">
                                <tr>
                                    <td class="campo-id" colspan="3"><input id="ID" type="text" readonly></td>
                                </tr>
                                <tr>
                                    <td class="nombre-form"><label for="ingresoProducto">PRODUCTO:</label></td>
                                    <td colspan="2" class="campo-form"><input id="ingresoProducto" type="text" autofocus></td>
                                </tr>
                                <tr>
                                    <td class="nombre-form"><label for="ingresoSerial">S/N PRODUCTO:</label></td>
                                    <td colspan="2" class="campo-form"><input id="ingresoSerial" type="text"></td>
                                </tr>

                                <!-- ESPECIFICACIONES PARTICULARES  -->
                                <tr>
                                    <td colspan="3">
                                        <div class="especif">
                                            <table class="tbl-especif">
                                                <tr>
                                                    <td class="nombre-form-especif"><label for="ingresoColor">COLOR:</label></td>
                                                    <td class="campo-form-especif"><input id="ingresoColor" type="color"></td>
                                                    <td rowspan="3" class="campo-form-especif-img"><input id="ingresoImg" type="file">
                                                        <label id="txt-img" for="ingresoImg"><div class="archivo-txt">Cambiar Archivo de referencia</div></label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="nombre-form-especif"><label for="ingresoTamaño">TAMAÑO (cm):</label></td>
                                                    <td class="campo-form-especif"><input id="ingresoTamaño" type="number" value="0">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="nombre-form-especif"><label for="ingresoBio">BIODEGRADABLE: </label></td>
                                                    <td class="campo-form-especif">
                                                        <select id="ingresoBio">
                                                        <option disabled>Seleccione:</option>
                                                        <option value="Sí">Sí</option>
                                                        <option value="No" >No</option>
                                                        <option value="Sin Especificar" selected >Sin Especificar</option>
                                                    </select>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="nombre-form"><label for="ingresoMail">CORREO DE INGRESO:</label></td>
                                    <td colspan="2" class="campo-form"><input id="ingresoMail" type="email"></td>
                                </tr>
                                <tr>
                                    <td class="nombre-form"><label for="ingresoProveedor">PROVEEDOR:</label></td>
                                    <td colspan="2" class="campo-form"><input id="ingresoProveedor" type="text"></td>
                                </tr>
                                <tr>
                                    <td class="nombre-form"><label for="ingresoFecha">FECHA DE INGRESO:</label></td>
                                    <td colspan="2" class="campo-form"><input id="ingresoFecha" type="datetime-local"></td>
                                </tr>
                            </table>
                        </form>
                        <!--FIN DEL MODAL-->
                    </div>
                    <div class="modal-footer" style="justify-content: space-evenly;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="guardarProductoEditado()">Guardar Nueva Información</button>
                    </div>
                </div>
            </div>
        </div>



        <!--iNICIO DE SCRIPT JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
        <script src="Estilos/main.js"></script>
</body>
